<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
    <script src="./javascript.js"></script>
    <title>ERS - Ticketing</title>
</head>

<body>
    <nav class="navBar">
        <ul>
            <li><a href="./AdminReimbursementList.html">View Reimbursements</a></li>
            <li><a href="./adminDashboard.html">Remove Employee</a></li>
            <li><a href="./employeeLedger.html">Employee Ledger</a></li>
            <li><a onclick="logout()">Logout</a></li>

        </ul>
    </nav>
    <div>
        <header class="title">
            <h1>
                Welcome to the Employee Reimbursement System
            </h1>
        </header>
    </div>


    <div class="ExpBox">

        <label for="expenseType">Choose an Expense Type:</label>

        <select name="expenseTypeDrop" id="reimbursementType">
            <option value="default">Choose:</option>
            <option value="food">Food</option>
            <option value="travel">Travel</option>
            <option value="lodging">Lodging</option>
        </select>

        <br><label for="expenseCost">Expense Cost:</label>

        <input type="number" id="reimbursementCost" name="expenseCost" step=".01" min="0" max="10" placeholder="$0.00">
        <input type="text" id="reimbursementStatus" value="Pending" readonly>
        <input type="button" value="submit" onclick="createReimbursement()">


    </div>
</body>

</html>
